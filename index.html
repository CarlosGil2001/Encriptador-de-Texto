<body style="background: #1C1C1D;">
    	<div class="principal">
       
        <div>
            <img  src="img/Vector.png" alt="">
        </div>
        <br>
       
       
        <div class="row escritura" >

                <div class="col-6">
                  <label class="texto"><b>ENCRIPTAR</b></label>
                  <textarea class="caja-principal" name="encrip" class="form-control" id="encrip"  placeholder="Escribir texto aquí"></textarea>
                  <small id="" class="form-text text-muted">Solo letras minúsculas y sin acentos.</small>
                </div>

                <div class="col-6">
                  <label class="texto"><b>DESENCRIPTAR</b></label>
                  <textarea class="caja-principal" name="desencrip" class="form-control" id="desencrip" placeholder="Escribir texto aquí"></textarea>
                </div>

        </div>
        <br>
        <br>
        <br>

        <div class="row" >

            <div class="col-5" >
              <button type="button"  class="btn btn-primary tamano-button" onclick="encriptar()"><b>Encriptar</b></button>
            </div>

            <div class="col-5">
              <button type="button"   class="btn btn-dark tamano-button" onclick="desencriptar()"><b >Desencriptar</b></button>
            </div>

            <div class="col-2">
              <button type="button" class="btn btn-warning tamano-button"  onclick="limpiar()"><b>Limpiar</b></button>
            </div>
    </div>
